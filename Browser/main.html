<html>
	<head>
		<title>Rethink Test</title>
		<script src="bundle.js" charset="utf-8"></script>
		<style type="text/css" media="screen">
			.canvas {
				background-color: #cee4eb;
				height: 100%;
				position: relative;
			}
			
			.circle {
				background-color: #157e95;
				position: absolute;
				left: 10%;
				top: 10%;
				width: 8px;
				height: 8px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div class="canvas" onmousemove="sendLocation(event)">
			<div class="circle"></div>
		</div>
	</body>
</html>
